<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title>weather widget demo</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> 
  	<!-- put your own Google Maps api key here --> 
    <script src = "https://maps.googleapis.com/maps/api/js?key=PUTYOURKEYHERE"></script> 
    <script src="./js/weather.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css">
	</head>
	<body>
		<div id = "weather">
			<h1>Should I Wear a Jacket?</h1>
			<div id = "search-wrap">
				<input type = "text" id = "location" value = "" onkeypress="handle(event)" autocomplete="off" placeholder = "Where are you?"/>
				<input type = "image" src = "./img/search-icon.png" id = "getWeather"/>
			</div>
			<div id = "data">
				<div id = "ans">
					<p></p>
				</div>
				<div id = "city">
					<p></p>
				</div>
				<div id = "temp">
					<p></p>
				</div>
			</div>
		</div>
	</body>
</html>
